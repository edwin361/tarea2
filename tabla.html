<!DOCTYPE html>
<html>
<head>
	<title>Compartiva de moviles</title>
	<meta charset="utf-8">
	<meta name="examen de prueba">
	<meta charset="keywords">
	<link rel="stylesheet" type="text/css" href="./css/estilotabla.css">
</head>
<body>
	<h1>Compartiva de iphone xs max y xr</h1>
	<table>
		<tr>
			<th></th>
			<td colspan="3">
				<img src="./imagenes/iphonexsmax.jpg">
			</td>
			<td colspan="2">
				<img src="./imagenes/iphone_xr.jpg">
			</td>
		</tr>
		<tr>
			<th class="primera">Almacenamiento</th>
			<td class="gb">64gb</td>
			<td class="gb">256gb</td>
			<td class="gb">512gb</td>
			<td class="gb">64gb</td>
			<td class="gb">128gb</td>
		</tr>
		<tr id="listas">
			<th class="primera">Colores</th>
		<td class="unico">Blanco</td>
		<td class="otra">
			<ul class="listas2">
				<li>
					Negro
				</li>
				<li>
					Rosa
				</li>
				<li>
					Dorado
				</li>
			</ul>
		</td>
		<td class="unico">
			Negro
		</td>
		<td class="otra" colspan="2">
			<ul colspan="2">
				<li>
					Dorado
				</li>
				<li>
					Plateado
				</li>
			</ul>
		</td>
		 </tr>
		 <tr>
		 	<th class="primera">Pantalla</th>
		 	<td colspan="3">6.5 pulgadas</td>
		 	<td colspan="2">6.1 pulgadas</td>
		 </tr>
		 <tr>
		 	<th class="primera" rowspan="2">Bateria</th>
		 	<td colspan="3" rowspan="2">13 horas</td>
		 	<td id="quince" colspan="2">15 horas</td>
		 </tr>
		 <tr>
		 	<td colspan="2">Tiempo de navegacion</td>
		 </tr>
	</table>
</body>
</html>
